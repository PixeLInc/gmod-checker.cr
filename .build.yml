image: alpine/edge
packages:
  - crystal
  - shards
  - zlib-dev
  - openssl-dev
  - libcrypto1.1
sources:
  - https://git.sr.ht/~pixelinc/gmod_checker.cr
tasks:
  - format: |
      cd gmod_checker.cr
      crystal tool format --check
  - compile: |
      cd gmod_checker.cr
      shards build --no-codegen
  - spec: |
      cd gmod_checker.cr
      crystal spec
